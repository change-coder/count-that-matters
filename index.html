<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<!--     
    have changed box-sizing to none from border-box in bootstrap.min.css -->

    <!-- Start Fun-facts -->
		<div id="fun-facts" class="fun-facts section overlay">
			<div class="container">
                <h2>Count That matters</h2>
				<div class="row">
                    <div class="col-lg-2 col-md-5 col-10" class="p-5">
						<!-- Start Single Fun -->
						<div class="single-fun">
							<i class="icofont icofont-home"></i>
							<div class="content">
								<span class="counter">8</span>
								<p>Year of achievement</p>
							</div>
						</div>
						<!-- End Single Fun -->
					</div>
					<div class="col-lg-2 col-md-5 col-10" class="p-5">
						<!-- Start Single Fun -->
						<div class="single-fun">
							<i class="icofont icofont-home"></i>
							<div class="content">
								<span class="counter">200+</span>
								<p>Sails per day</p>
							</div>
						</div>
						<!-- End Single Fun -->
					</div>
					<div class="col-lg-2 col-md-5 col-10" class="p-5">
						<!-- Start Single Fun -->
						<div class="single-fun">
							<i class="icofont icofont-user-alt-3"></i>
							<div class="content">
								<span class="counter">10K+</span>
								<p>Users</p>
							</div>
						</div>
						<!-- End Single Fun -->
					</div>
					<div class="col-lg-2 col-md-5 col-10" class="p-5">
						<!-- Start Single Fun -->
						<div class="single-fun">
							<i class="icofont-simple-smile"></i>
							<div class="content">
								<span class="counter">170+</span>
								<p>clients</p>
							</div>
						</div>
						<!-- End Single Fun -->
					</div>
					<div class="col-lg-2 col-md-5 col-10" class="p-5">
						<!-- Start Single Fun -->
						<div class="single-fun">
							<i class="icofont icofont-table"></i>
							<div class="content">
								<span class="counter">70+</span>
								<p>Cities</p>
							</div>
						</div>
						<!-- End Single Fun -->
					</div>
				</div>
			</div>
		</div>
        <script src="script.js">
            
        </script>

        <!-- counter-up -->
        <script src="jquery.counterup.min.js"></script>

</body>
</html>
